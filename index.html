<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1a9566b814.js"
            crossorigin="anonymous"></script>


        <link rel="stylesheet" href="./css/style.css">


        <title>Document</title>
    </head>
    <body>
        <div class="mains">
            <div class="subs">
                <div class="dot" style="text-align: center;">
                    <span class="dots" onclick="currentSlide(1)"></span>
                    <span class="dots" onclick="currentSlide(2)"></span>
                    <span class="dots" onclick="currentSlide(3)"></span>
                    <span class="dots" onclick="currentSlide(4)"></span>
                </div>

                <div class="connections">
                    <div class="pages">
                        <div class="spacers"><i class="fas fa-home"></i></div>
                    <div class="spacers"><i class="far fa-image"></i></div>
                        <div class="spacers"><i class="fas fa-shopping-cart"></i></div>
                        <div class="spacers"><i class="fas fa-comments"></i></div>
                    </div>

                    <div class="liner"></div>

                    <div class="socials">
                        <div class="social-links"><i class="fab fa-instagram"></i></div>
                        <div class="social-links"><i class="fab fa-facebook"></i></div>
                        <div class="social-links"><i class="fab fa-twitter"></i></div>
                        <div class="social-links"><i class="fab fa-whatsapp"></i></div>         
                        
                    </div>
                </div>

                <div class="inners di">
                    <img src="./pics/img1.png" alt="">
                </div>
                <div class="inners di">
                    <img src="./pics/img2.png" alt="">
                </div>
                <div class="inners di">
                    <img src="./pics/img3.png" alt="">
                </div>
                <div class="inners di">
                    <img src="./pics/img4.png" alt="">
                </div>

                <div class="captions">
                    <p class="reads"></p>
                </div>



                <a id="prev" class="toggler" onclick="toggleSlides(-1)">&#10094;</a>
                <a id="next" class="toggler" onclick="toggleSlides(1)">&#10095;</a>
            </div>
            <div class="c"></div>
        </div>

        <script src="./script/main.js"></script>

    </body>
</html>
